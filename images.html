<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--defines the character encoding for the HTML document-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--control the layout on mobile browsers-->
        <meta name="author" content="Pauline Nyandusi">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <nav>
                <ul>
                    <li><a href="index.html">Google</a></li> 
                </ul>
            </nav>    
        </div>

        <div class="container">
            <form action="https://www.google.com/search">  
                <div id="logo">
                    <img src="images/google images.png"alt="google images logo" height="92" width="272">
                    <!-- 272*92 -->
                </div> 
                <div id="searchbar">
                    <input type="text" name="q" > 
                </div>
                <div id="button">
                    <input type="hidden" value="Google Image">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
           
        </div>


    </body>

</html>
